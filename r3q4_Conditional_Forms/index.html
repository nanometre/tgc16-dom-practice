<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>repl.it</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Registration Form</h1>
  <div id="form">
    <div>
      <input type="text" name="first-name" id='first-name'placeholder="First name" />
    </div>
    <div>
      <input type="text" name="last-name" id='last-name'placeholder="Last name" />
    </div>
    <div>
      <input type="radio" name="local-tourist" class="local-tourist" value='local'/>Local
      <input type="radio" name="local-tourist" class="local-tourist" value='tourist'/>Tourists
    </div>
    <div id="for-locals" style="display:none">
      <h1>Locals: Please enter your postal code</h1>
      <input type="text" name="postal-code" id='postal-code' />
    </div>
    <div id="for-tourist" style="display:none">
      <h1>Tourists: Please enter your hotel name</h1>
      <input type="text" name="hotel" id='hotel-address' />
    </div>
    <button id="submit-btn">Sign Up</button>
  </div>
  <div id="result">

  </div>
  <script src="index.js"></script>
</body>

</html>
